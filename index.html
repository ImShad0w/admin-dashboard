<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="title">
          <img src="" alt="dashboard-icon">
          <h1>Dashboard</h1>
        </div>
        <div class="main-menu">
          <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
          </ul>
        </div>
        <div class="config-menu">
          <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </div>
      </div>
      <div class="header">
        <div class="main-search">
          <div class="searchbar">
            <img src="" alt="search-icon">
            <input type="text">
          </div>
          <div class=="account-info">
            <img src="" alt="notifications">
            <img src="" alt="avatar-icon">
            <p>Ethan Williams</p>
          </div>
        </div>
        <div class="upload-section">
          <div class="greeting">
            <img src="" alt="avatar-icon">
            <p>Hi there, Ethan Williams(@ethan)</p>
          </div>
          <div class="upload">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="projects"></div>
  </body>
</html>
